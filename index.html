<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>chess game</title>
  <!-- js -->
  <script type="module" src="./js/main.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- <h1>chess game</h1> -->
  <main>
    <div class="game-container">
      <!-- player info container -->
      <div id="player-info-container">
        <div class="player-1 player" data-current-move="true" data-player-variant="white">
          <div class="player-profile">
            <div class="avatar">
              <img src="./img/br.png" alt="player1">
            </div>
            <div class="player-name">
              <p>Player 1</p>
              <span>white</span>
            </div>
          </div>
          <p>Dead pieces</p>
          <div class="pieces">
            __
          </div>
        </div>
        <hr>
        <div class="player-2 player" data-player-variant="black">
          <div class="player-profile">
            <div class="avatar">
              <img src="./img/br.png" alt="player2">
            </div>
            <div class="player-name">
              <p>Player 2</p>
              <span>black</span>
            </div>
          </div>
          <p>Dead pieces</p>
          <div class="pieces">
            __
          </div>
        </div>
      </div>
      <!-- chess board container -->
      <div id="chess-board-container">
        <div class="blank-cell"></div>
        <div id="chess-board"></div>
      </div>
      <!-- game moves container -->
      <div id="game-moves-container">
        <div class="game-info">
          white
        </div>
        <!-- moves history -->
        <table>
          <thead>
            <tr>
              <th>S. no</th>
              <th>Player 1</th>
              <th>Player 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>__</td>
              <td>__</td>
              <td>__</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
